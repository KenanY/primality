<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Primality</title>
    <meta name="description" content="A JavaScript library for prime numbers">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
    <div class="row">
      <div class="twelve columns">
        <hgroup>
          <h1>Primality</h1>
          <h3 class="subheader">A JavaScript library for prime numbers.</h3>
        </hgroup>
        <pre class="intro">
          <code class="extended-intro lang-js">
            primality(<span class="number">7</span>);
            <span class="comment">// =&gt; true</span>

            primality(<span class="string">'13'</span>);
            <span class="comment">// =&gt; true</span>

            primality([<span class="number">17</span>, <span class="number">19</span>, <span class="number">23</span>]);
            <span class="comment">// =&gt; true</span>
          </code>
        </pre>
        <p id="social">
          <iframe src="//ghbtns.com/github-btn.html?user=kenany&amp;repo=primality&amp;count=true&amp;type=watch" width="110" height="20" frameborder="0" scrolling="0" allowtransparency=""></iframe>
          <iframe src="//ghbtns.com/github-btn.html?user=kenany&amp;repo=primality&amp;count=true&amp;type=fork" width="95" height="20" frameborder="0" scrolling="0" allowtransparency=""></iframe>
        </p>
      </div>
    </div>
  </body>
</html>
